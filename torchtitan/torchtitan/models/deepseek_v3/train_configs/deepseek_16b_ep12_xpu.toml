# DeepSeek-V3 16B EP=12 - Large Model Benchmark
# Testing large model for realistic MFU comparison with Expert Parallelism

[job]
dump_folder = "./outputs_deepseek_16b_ep12"
description = "DeepSeek-V3 16B EP=12 benchmark on XPU"

[profiling]
enable_profiling = false

[metrics]
log_freq = 1
enable_tensorboard = false

[model]
name = "deepseek_v3"
flavor = "16B_12rank"
tokenizer_path = "/home/ngetty/proj/vllm_gpt-oss/Aurora-Inferencing/torchtitan_xpu/torchtitan/tests/assets/tokenizer"

[optimizer]
name = "AdamW"
lr = 1e-4

[training]
local_batch_size = 2
seq_len = 2048
max_norm = 1.0
steps = 10
dataset = "c4_test"
dataset_path = "/home/ngetty/proj/vllm_gpt-oss/Aurora-Inferencing/torchtitan_xpu/torchtitan/tests/assets/c4_test"
mixed_precision_param = "bfloat16"
mixed_precision_reduce = "float32"

[lr_scheduler]
warmup_steps = 2

[activation_checkpoint]
mode = "selective"

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = 12
tensor_parallel_degree = 1
expert_parallel_degree = 12
pipeline_parallel_degree = 1

[compile]
enable = false

[checkpoint]
enable = false
