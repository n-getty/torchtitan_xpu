[job]
dump_folder = "./outputs_llama4_xpu"
description = "Llama 4 MoE XPU test"
print_config = false

[experimental]
custom_import = "torchtitan.experiments.llama4"

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
save_tb_folder = "tb"
enable_wandb = false

[model]
name = "llama4"
flavor = "debugmodel"
tokenizer_path = "tests/assets/test_tiktoken.model"

[optimizer]
name = "AdamW"
lr = 1e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 10
lr_min = 1e-5

[training]
local_batch_size = 1
seq_len = 512
max_norm = 1.0
steps = 10
compile = false # CRITICAL: compile disabled for XPU
dataset = "c4_test"

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
tensor_parallel_degree = 1
enable_async_tensor_parallel = false
pipeline_parallel_degree = 1
expert_parallel_degree = 1 # Not explicitly used by llama4 config maybe? but good to set just in case generic parts use it
context_parallel_degree = 1

[checkpoint]
enable_checkpoint = false
folder = "checkpoint"
interval = 10
export_dtype = "float32"
async_mode = "disabled"

[activation_checkpoint]
mode = "none"

[float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false
filter_fqns = ["output", "router.gate"]
