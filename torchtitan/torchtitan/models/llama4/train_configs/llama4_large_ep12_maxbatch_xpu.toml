# Llama4 Large Model EP=12 Max Batch Benchmark
# Testing large model with maximized batch size to utilize spare memory

[job]
dump_folder = "./outputs_llama4_large_ep12_maxbatch"
description = "Llama 4 Large EP=12 Max Batch benchmark on XPU"

[profiling]
enable_profiling = false

[metrics]
log_freq = 1
enable_tensorboard = false

[model]
name = "llama4"
flavor = "largemodel_12_rank"
tokenizer_path = "/home/ngetty/proj/vllm_gpt-oss/Aurora-Inferencing/torchtitan_xpu/torchtitan/tests/assets/tokenizer"
use_triton_moe = false

[optimizer]
name = "AdamW"
lr = 3e-4

[training]
local_batch_size = 8
seq_len = 512
max_norm = 1.0
steps = 10
mixed_precision_param = "bfloat16"
mixed_precision_reduce = "float32"

dataset = "c4_test"
dataset_path = "/home/ngetty/proj/vllm_gpt-oss/Aurora-Inferencing/torchtitan_xpu/torchtitan/tests/assets/c4_test"

[lr_scheduler]
warmup_steps = 2

[activation_checkpoint]
mode = "selective"

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = 12
tensor_parallel_degree = 1
expert_parallel_degree = 12
pipeline_parallel_degree = 1

expert_parallel_comm_backend = "standard"

[compile]
enable = false
