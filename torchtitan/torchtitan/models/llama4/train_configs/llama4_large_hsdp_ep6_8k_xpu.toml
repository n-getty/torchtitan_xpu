# Llama4 Large Model HSDP Benchmark (EP=6, DP Replicate=2)
# Testing large model with HSDP to reduce memory footprint compared to FSDP sharding over 12 ranks?
# Wait, user claims HSDP has lower footprint. Let's verify.

[job]
dump_folder = "./outputs_llama4_large_hsdp_ep6_8k"
description = "Llama 4 Large HSDP EP=6 8k Tokens/Rank benchmark on XPU"

[profiling]
enable_profiling = false

[metrics]
log_freq = 1
enable_tensorboard = false

[model]
name = "llama4"
flavor = "largemodel_12_rank"
tokenizer_path = "/home/ngetty/proj/vllm_gpt-oss/Aurora-Inferencing/torchtitan_xpu/torchtitan/tests/assets/tokenizer"
use_triton_moe = false

[optimizer]
name = "AdamW"
lr = 3e-4

[training]
local_batch_size = 4
seq_len = 2048
max_norm = 1.0
steps = 10
mixed_precision_param = "bfloat16"
mixed_precision_reduce = "float32"

dataset = "c4_test"
dataset_path = "/home/ngetty/proj/vllm_gpt-oss/Aurora-Inferencing/torchtitan_xpu/torchtitan/tests/assets/c4_test"

[lr_scheduler]
warmup_steps = 2

[activation_checkpoint]
mode = "full"

[parallelism]
data_parallel_replicate_degree = 2
data_parallel_shard_degree = 6
tensor_parallel_degree = 1
expert_parallel_degree = 6
pipeline_parallel_degree = 1

expert_parallel_comm_backend = "standard"

[compile]
enable = false
