# Llama 4 Medium Model Dense Benchmark
# For realistic memory usage benchmarks on 12 XPU tiles

[job]
dump_folder = "./outputs_llama4_medium_dense"
description = "Llama 4 Medium Dense benchmark on XPU"

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 100

[metrics]
log_freq = 1
enable_tensorboard = true
save_tb_folder = "tb"

[model]
name = "llama4"
flavor = "mediummodel_dense_12_rank"
tokenizer_path = "/home/ngetty/proj/vllm_gpt-oss/Aurora-Inferencing/torchtitan_xpu/torchtitan/tests/assets/tokenizer"
use_triton_moe = false

[optimizer]
name = "AdamW"
lr = 3e-4

[training]
local_batch_size = 4
seq_len = 512
max_norm = 1.0
steps = 20
mixed_precision_param = "bfloat16"
mixed_precision_reduce = "float32"

dataset = "c4_test"
dataset_path = "/home/ngetty/proj/vllm_gpt-oss/Aurora-Inferencing/torchtitan_xpu/torchtitan/tests/assets/c4_test"

[lr_scheduler]
warmup_steps = 2

[activation_checkpoint]
mode = "none"

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = 12
tensor_parallel_degree = 1
expert_parallel_degree = 1
pipeline_parallel_degree = 1
